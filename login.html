<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="welcome">Welcome to Holberton!</h1>
    <h2>Scroll down to use our super-easy and convenient sign-up page, designed by our finest students.</h2>
    <form>
            <div class="form-group">
                <label for="name">First name:</label>
                <input type="text" id="fname" name="first_name" minlength="10" required>
                <p id="fname-req"><i>Must be at least 10 characters.</i></p>
            </div>
            <div class="form-group">
                <label for="name">Last name:</label>
                <input type="text" id="lname" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="uname" name="user_name" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <textarea id="text" name="password" required></textarea>
            </div>
            
            <button type="submit">Sign up!</button>
        </form>
    <script src="script.js"></script>
</body>
</html>
